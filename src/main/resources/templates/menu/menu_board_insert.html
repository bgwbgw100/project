<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::title},~{::section},~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 관리</title>
</head>
<body>
<section>
<div class="content-wrapper">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Project Add</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Project Add</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">General</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body" style="display: block;">
                        <form action="/menu/boardInsert" method="post">
                        <div class="form-group">
                            <label for="inputName">게시판 이름</label>
                            <input type="text" id="inputName" class="form-control">
                            <button  type="button" id="buttonCheck">Check</button>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <a href="/index" class="btn btn-secondary">Cancel</a>
                                <input type="submit" value="Create new Project" class="btn btn-success float-right">
                            </div>
                        </div>
                        </form>
                    </div>


                </div>

            </div>
            <div class="col-md-6">
                <div class="card card-secondary collapsed-card">
                    <div class="card-header">
                        <h3 class="card-title">Budget</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body" style="display: none;">
                        <div class="form-group">
                            <label for="inputEstimatedBudget">Estimated budget</label>
                            <input type="number" id="inputEstimatedBudget" class="form-control">
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


</div>
</section>
<script>
    window.onload = function(){
    let boardCheckButton = document.querySelector("#buttonCheck");
    boardCheckButton.addEventListener("click",function(){

                bgw.ajax({
                      url: "/menu/check",
                      method: "POST",
                      dataType: "json",
                      data: {
                      },
                      success: function() {
                           alert("성공")
                      },
                      fail : function(){
                        alert("실패")
                      }
                })
                console.log(bgw.ajax)
        })
    }

</script>
</body>
</html>
